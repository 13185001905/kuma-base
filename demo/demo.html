<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KUMA BASE DEMO</title>
    <link rel="stylesheet" href="./css/demo.css">
</head>
<body>
 <h1>DEMO</h1>
 <h2>BUTTON</h2>
 <h3>TYPE</h3>
 <button class="kuma-button kuma-button-primary">一级按钮</button> 
 <button class="kuma-button kuma-button-secondary">二级按钮</button> 
 <button class="kuma-button kuma-button-outline">outline按钮</button>
 <button class="kuma-button kuma-button-disabled">不可操作</button>
 <h3>SIZE</h3> 
 <button class="kuma-button kuma-button-primary kuma-button-lg">一级按钮(大)</button> 
 <button class="kuma-button kuma-button-primary">一级按钮(中)</button> 
 <button class="kuma-button kuma-button-primary kuma-button-sm">一级按钮(小)</button> 
 <button class="kuma-button kuma-button-secondary kuma-button-lg">二级按钮(大)</button> 
 <button class="kuma-button kuma-button-secondary">二级按钮(中)</button> 
 <button class="kuma-button kuma-button-secondary kuma-button-sm">二级按钮(小)</button> 
 <button class="kuma-button kuma-button-outline kuma-button-lg">outline按钮(大)</button>
 <button class="kuma-button kuma-button-outline">outline按钮(中)</button>
 <button class="kuma-button kuma-button-outline kuma-button-sm">outline按钮(小)</button>
 <button class="kuma-button kuma-button-disabled kuma-button-lg">不可操作(大)</button>
 <button class="kuma-button kuma-button-disabled">不可操作(中)</button>
 <button class="kuma-button kuma-button-disabled kuma-button-sm">不可操作(小)</button>
 <h3>USE A TAG</h3>
 <a href="#" class="kuma-button kuma-button-primary">一级按钮</a> 
 <a href="#" class="kuma-button kuma-button-secondary">二级按钮</a> 
 <a href="#" class="kuma-button kuma-button-outline">outline按钮</a>
 <a href="#" class="kuma-button kuma-button-disabled">不可操作</a>
</body>
</html>
